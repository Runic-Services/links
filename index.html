<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runic Services</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="icon" href="https://www.runic.services/assets/images/logo-2k-trans-.png" type="image/x-icon" />
</head>

<body>
    <section class="animated-background">
        <div id="stars1"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </section>

    <a id="profilePicture" href="#popup">
        <img src="https://www.runic.services/assets/images/logo-2k-trans-.png" alt="Logo">
    </a>

    <div class="overlay" id="popup">
        <div class="popup">
            <div class="popup-photo">
                <a href="https://www.runic.services/assets/images/logo-2k-trans-.png" target="_blank">
                    <img src="https://www.runic.services/assets/images/logo-2k-trans-.png" alt="Logo">
                </a>
            </div>
            <div class="popup-quote">
                Runic Services provides premium services, for affordable prices. It's that simple.
            </div>

            <a class="popup-close" onclick="history.back()">&times;</a>
        </div>
    </div>

    <div id="userName">
        Runic Services
    </div>

    <div id="links">
        <a class="link" href="https://runic.services" target="_blank"><i
                class="fas fa-globe">&nbsp;</i>Website</a>
        <a class="link" href="https://www.instagram.com/runicservices_/" target="_blank"><i
                class="fab fa-instagram">&nbsp;</i>Instagram</a>
        <a class="link" href="https://twitter.com/RunicServices" target="_blank"><i
                class="fab fa-twitter">&nbsp;</i>Twitter</a>
    </div>

    <div id="hashtag">
        #RunicServices
    </div>

</body>

</html>
