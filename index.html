<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runic Services</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="icon" href="https://www.runic.services/assets/images/logo-transbg.png" type="image/x-icon" />
</head>

<body>
    <section class="animated-background">
        <div id="stars1"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </section>

    <a id="profilePicture" href="#popup">
        <img src="https://www.runic.services/assets/images/logo-transbg.png" alt="Logo">
    </a>

    <div class="overlay" id="popup">
        <div class="popup">
            <div class="popup-photo">
                <a href="https://www.runic.services/assets/images/logo-transbg.png" target="_blank">
                    <img src="https://www.runic.services/assets/images/logo-transbg.png" alt="Logo">
                </a>
            </div>
            <div class="popup-quote">
                Runic Services provides premium services, for affordable prices. It's that simple.
            </div>

            <a class="popup-close" onclick="history.back()">&times;</a>
        </div>
    </div>

    <div id="userName">
        Runic Services
    </div>

    <div id="links">
        <a class="link" href="https://runic.services" target="_blank"><i
                class="fas fa-globe">&nbsp;</i>Website</a>
        <a class="link" href="https://shop.runic.services" target="_blank"><i
                class="fas fa-shopping-cart">&nbsp;</i>Shop</a>
        <a class="link" href="https://blog.runic.services" target="_blank"><i
                class="fab fa-blogger">&nbsp;</i>Blog</a>
        <a class="link" href="https://status.runic.services" target="_blank"><i
                class="fas fa-server">&nbsp;</i>Status</a>
        <a class="link" href="https://licenses.runic.services" target="_blank"><i
                class="fas fa-tag">&nbsp;</i>Licenses</a>
    </div>

    <div id="hashtag">
        #RunicServices
    </div>

</body>

</html>
